        <h2>世界之冬</h2>
        <h3>2021/10/14</h3>
        <p>
            不能把世界的冬天和冬天的世界相等同。<br>
            因为世界的冬天毫无人性。<br>
            然而这世上真有人性否？<br>
            人性是什么？<br>
            只是仁慈吗？<br>
            只是做大家都觉得合适的，合理的事吗？<br>
            人性到底是什么？<br>
            世界的冬天会否到来，<br>
            还是我们身处其中却执迷不悟。<br>
            冬日将至，何不点火驱寒？<br>
            然而这寒是这一把小火所能驱的吗？<br>
            它有心却无力，<br>
            人有性却不用。<br>
            人性为何？人性何在？<br>
            世界的冬天，究竟还有多远。<br>
            我看近在眼前，迫在眉睫。<br>
            燃起令人温暖的火吧，<br>
            用那些星星之火，暖和人们的身子<br>
            燃起他们心中那早已熄灭的火。<br>
            让世界不再有冬天！<br>
            燃烧起来吧！<br>
        </p>
